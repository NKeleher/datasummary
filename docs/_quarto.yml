project:
  type: website

metadata-files:
  - _sidebar.yml

format:
  html:
    sidebar: true

website:
  title: "statsframe"
  description: "Customizable data and model summaries in Python."
  # favicon: logo.png
  page-navigation: false
  search:
    location: sidebar
    type: textbox
    limit: 10
  navbar:
    background: "#D55E00"
    foreground: "#000000"
    pinned: true
    search: true
    #logo: logo.png
    left:
      - text: "Get started"
        file: get_started.qmd
      - text: "Reference"
        file: reference/index.qmd
    right:
      - icon: github
        href: https://github.com/nkeleher/statsframe
        aria-label: statsframe

theme:
  light: flatly
  dark: darkly

quartodoc:
  style: pkgdown
  dir: reference
  package: statsframe
  sidebar: _sidebar.yml
  parser: numpy

  sections:
    - title: datasummary
      desc: Customizable data and model summaries in Python.
      contents:
        - datasummary.skim
